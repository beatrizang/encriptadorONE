<!DOCTYPE html>
<html lang="es">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Desafío N° 1 | Encriptador | Oracle ONE</title>
		<link rel="icon" href="img/Vector.png">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    </head>
    <body>
			<main>
				<header>
					<img id="logo" src="img/Vector.png" alt="">
				</header>
				<div class="contenido">
					<div class="izquierda">
						<!-- CAMPO DE TEXTO-->
						<div class="texto">
							<input id="ingreso" oninput="escribir()" type="text" placeholder="Ingrese su texto aquí">
						</div>
						<!-- BOTONES-->
						<div class="abajo">
							<div class="indicacion">
								<i class="exclamacion fas fa-exclamation-circle"></i>
								<p>Sólo letras minusculas y sin acentos</p>
							</div>
							<div class="botones">
								<button class="btn-encriptar" onclick="encriptar()"><p>Encriptar</p></button>
								<button class="btn-desencriptar" onclick="desencriptar()"><p>Desencriptar</p></button>
							</div>
						</div>
					</div>
					<!-- ENCRIPTADOR-->
					<div class="derecha">
						<img id="munieco" class="munieco" src="img/Muñeco.png" alt="">
						<textarea id="textoIngresado" disabled ></textarea>
						<div id="info" class="info">
							<h2>Ningun mensaje fue encontrado</h2>
							<p>Ingrese el texto que desea encriptar o desencriptar.</p>
						</div>
						<button id="copiar" class="copiar" onclick="copiar()"><p>Copiar</p></button>
					</div>
				</div>
			</main>

			<footer>
				<p>Reto propuesto por 
					<a href="https://www.oracle.com/ar/education/oracle-next-education/" target="_blank" rel="noopener noreferrer">
						Oracle ONE</a>. 
					Resuelto por 
					<a href="https://github.com/beatrizang" target="_blank" rel="noopener noreferrer">
						Beatriz
					</a>
				</p>
			</footer>

			<script src="index.js"></script>
			<script src="https://kit.fontawesome.com/4cd467655d.js" crossorigin="anonymous"></script>
    </body>
</html>
